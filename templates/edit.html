<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}" />
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
</head>

<body>
  <header class="container fluid">
    <div class="row">
      <a href="{{ url_for('index') }}">
        <img src="../static/img/logo.jpg" div class="img-responsive center-block">
      </a>
      </img>
  </header>
  <!-- MAIN TITLE -->
  <header class="container fluid" id="title">
    <div class="overlay">
      <div class="container">
        <h1 class="title" style="color: #513d28">Superfast Mexican Food</h1>
      </div>
  </header>

<section class="input-form-edit">
    <div class="text-center">
      <h3>EDIT RECIPE</h3>
      <form action={{ 'update?recipeId=' + recipe[ 'str_id'] }} method=post >
        <dl>
          <dt>Recipe Name:
            <dd>
              <input type="text" name="title" value={{ recipe.title }} size="35"/>
              <dt>Ingredients:
                <dd>
                  <input type="text" name="ingredients" value={{ recipe.ingredients }} size="35" />
                  <dt>Steps: (how to prepare it)
                    <dd>
                      <textarea rows="4" cols="37" name="steps">{{ recipe.steps }} </textarea>
                      <dt>Notes:
                        <dd>
                          <textarea  rows="4" cols="37" name="notes">{{ recipe.notes }}</textarea>
                          <dd>
                            <input type="submit" value="Update">
                            <a href={{ 'delete?recipeId=' + recipe[ 'str_id'] }}>Delete recipe</a>
        </dl>
      </form>
    </div>
</section>

  <section class="social-form">
    <div class="container follow-us-container">
      <div class="text-center follow-us">
        <h3>Share this recipe!</h3>
      </div>
      <br />
      <div class="text-center">
        <a class="fa fa-facebook social-icon" style="cursor: pointer;" onclick="window.open('https://facebook.com/share?', '_blank', 'location=yes,height=570,width=1000,scrollbars=yes,status=yes');"></a>
        <a class="fa fa-twitter social-icon" style="cursor: pointer;" onclick="window.open('https://twitter.com/share?', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');"></a>
        <a class="fa fa-google-plus social-icon" style="cursor: pointer;" onclick="window.open('https://plus.google.com/share?', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');"></a>
      </div>
    </div>
  </section>

    <!-- FOOTER -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h4>&copy;2018 Jonathan Bencomo</h4>
          </div>
          <div class="col-md-6">
            <h4 class="credit">A project for the Code Institute, Dublin - Ireland </h4>
          </div>
        </div>
      </div>
    </div>
  </body>

</body>
